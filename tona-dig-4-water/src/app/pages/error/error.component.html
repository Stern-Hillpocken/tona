<div class="text">
    La page que tu recherches n'existe pas. Cependant tu as quelques secondes pour rechercher de l'eau !
</div>

<svg
*ngFor="let water of [].constructor(50); let i = index"
(click)="collect($event)"
class="water droplet"
xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>goutte</title><path d="M12,3.77L11.25,4.61C11.25,4.61 9.97,6.06 8.68,7.94C7.39,9.82 6,12.07 6,14.23A6,6 0 0,0 12,20.23A6,6 0 0,0 18,14.23C18,12.07 16.61,9.82 15.32,7.94C14.03,6.06 12.75,4.61 12.75,4.61L12,3.77M12,6.9C12.44,7.42 12.84,7.85 13.68,9.07C14.89,10.83 16,13.07 16,14.23C16,16.45 14.22,18.23 12,18.23C9.78,18.23 8,16.45 8,14.23C8,13.07 9.11,10.83 10.32,9.07C11.16,7.85 11.56,7.42 12,6.9Z" /></svg>

<svg
*ngFor="let water of [].constructor(20); let i = index"
(click)="collect($event)"
class="water water"
xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>eau</title><path d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z" /></svg>

<svg
*ngFor="let water of [].constructor(10); let i = index"
(click)="collect($event)"
class="water pure-water"
xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>eau pure</title><path d="M12 3.2C12 3.2 6 10 6 14C6 17.3 8.7 20 12 20S18 17.3 18 14C18 10 12 3.2 12 3.2M12 8.5V10C14.2 10 16 11.8 16 14C16 14.8 15.8 15.6 15.3 16.2L14.2 15.1C14.4 14.8 14.5 14.4 14.5 14C14.5 12.6 13.4 11.5 12 11.5V13L9.8 10.8L12 8.5M8.7 11.8L9.8 12.9C9.6 13.2 9.5 13.6 9.5 14C9.5 15.4 10.6 16.5 12 16.5V15L14.2 17.2L12 19.5V18C9.8 18 8 16.2 8 14C8 13.2 8.2 12.4 8.7 11.8Z" /></svg>

<div class="time">
    <span class="bigger">{{ time[0] }}</span>:{{ time[1] }}
</div>
<div class="go-down">
    <svg *ngIf="time[0] === 9 || time[0] === 5 || time[0] === 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-down</title><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
    <svg *ngIf="time[0]%2 === 0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-double-down</title><path d="M16.59,5.59L18,7L12,13L6,7L7.41,5.59L12,10.17L16.59,5.59M16.59,11.59L18,13L12,19L6,13L7.41,11.59L12,16.17L16.59,11.59Z" /></svg>
    <svg *ngIf="time[0] === 7 || time[0] === 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-triple-down</title><path d="M7.41,14.58L12,19.17L16.59,14.58L18,16L12,22L6,16L7.41,14.58M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58M7.41,2.58L12,7.17L16.59,2.58L18,4L12,10L6,4L7.41,2.58Z" /></svg>
</div>
<div class="points">
    <span class="bigger">{{ points }}</span> points
</div>
