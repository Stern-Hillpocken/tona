<div class="header-container">
    <div class="expedition-infos">
        <h3>{{ expedition.name }}</h3>
        <p>
            Temps&nbsp;: {{ getDateZero(expedition.hour) }}&nbsp;:&nbsp;{{ getDateZero(expedition.minute) }}
        </p>
    </div>
    <div class="majagaba-infos">
        <img [src]="user.profilePicture" [alt]="user.pseudo" class="profile-picture">
        {{ user.pseudo }}
    </div>
    <div>
        <button (click)="endTurn()">Fin de tour</button>
    </div>
</div>
