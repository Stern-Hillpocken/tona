<form #registerForm="ngForm" (submit)="registerForm.valid && onSubmit()">
    <input [(ngModel)]="userRegister.pseudo" type="text" name="pseudo" id="pseudo" placeholder="pseudo" required>
    <input [(ngModel)]="userRegister.email" type="email" name="email" id="email" placeholder="email" required>
    <input [(ngModel)]="userRegister.password" type="password" name="password" id="password" placeholder="password" required>
    <input type="submit" value="S'inscrire">
</form>
