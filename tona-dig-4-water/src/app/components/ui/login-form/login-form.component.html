<form #loginForm="ngForm" (submit)="loginForm.valid && onSubmit()">
    <input [(ngModel)]="userAuth.email" type="email" name="email" id="email" placeholder="email" required>
    <input [(ngModel)]="userAuth.password" type="password" name="password" id="password" placeholder="password" required>
    <input type="submit" value="Se connecter">
</form>
