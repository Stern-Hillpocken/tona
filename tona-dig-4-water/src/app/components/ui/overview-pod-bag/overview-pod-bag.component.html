<div class="overview-pod-bag">
    <div *ngIf="!objectClicked" class="buttons">
        <button (click)="onObjectClick('steam-blast')" *ngIf="user.majagaba.steamBlast > 0"><app-svg named="steam-blast"></app-svg> x{{ user.majagaba.steamBlast }}</button>
        <button (click)="onObjectClick('steam-regulator')" *ngIf="user.majagaba.steamRegulator > 0"><app-svg named="steam-regulator"></app-svg> x{{ user.majagaba.steamRegulator }}</button>
        <button (click)="onObjectClick('steam-switcher')" *ngIf="user.majagaba.steamSwitcher > 0"><app-svg named="steam-switcher"></app-svg> x{{ user.majagaba.steamSwitcher }}</button>
    </div>
    <div *ngIf="objectClicked" class="target">

        <div *ngIf="objectClicked === 'steam-blast'">
            <h3><app-svg named="steam-blast"></app-svg> Nouveau souffle</h3>
            <p>Répartir quatre dés en plus pour le prochain tour.</p>
            <button (click)="onObjectUse('steam-blast')">Activer</button>
        </div>

        <div *ngIf="objectClicked === 'steam-switcher'">
            switcher - tête 1 - tête 2 - etc..
        </div>

        <div *ngIf="objectClicked === 'steam-regulator'">
            <p><app-svg named="steam-regulator"></app-svg> Régulateur de vapeur</p>
            <div
                (dragenter)="onDragEnter('remove-one-pip')"
                class="remove-one-pip"
            ></div>
            ou
            <div
                (dragenter)="onDragEnter('add-one-pip')"
                class="add-one-pip"
            ></div>
        </div>

        <button (click)="cancelObjectClicked()">Annuler</button>
    </div>
</div>
