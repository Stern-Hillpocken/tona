<div class="overview-pod-room-actions" *ngIf="expedition.pod.rooms.length === 6">
    <div *ngFor="let workshop of expedition.pod.rooms[currentRoom()].workshops" class="workshop">
        {{ workshop.name }}
        <div *ngFor="let die of workshop.storedDice; let zoneNumber = index" (dragenter)="onDragEnter($event, zoneNumber)" class="single-dice-storage-zone" [ngClass]="workshop.name">
            <img *ngIf="die" [src]="'assets/images/dice/'+die+'.png'" class="die">
        </div>
    </div>
</div>


<div class="overview-pod-room-actions">
    <app-hoist
        *ngIf="user.majagaba.room === 'hoist'"
    ></app-hoist>
    <app-hold
        *ngIf="user.majagaba.room === 'hold'"
        [expedition]="expedition"
        [user]="user"
        (dragEnterEmitter)="onDragEnterReceive($event)"
    ></app-hold>
    <app-extractor
        *ngIf="user.majagaba.room === 'extractor'"
    ></app-extractor>
    <app-armory
        *ngIf="user.majagaba.room === 'armory'"
    ></app-armory>
    <app-porthole
        *ngIf="user.majagaba.room === 'porthole'"
    ></app-porthole>
    <app-drill
        *ngIf="user.majagaba.room === 'drill'"
    ></app-drill>
</div>
