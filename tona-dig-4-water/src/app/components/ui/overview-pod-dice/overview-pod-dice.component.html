<div class="dice-zone" *ngIf="expedition.crew[0]">
    <div class="dice-stocked-zone" (dragenter)="onDragEnter($event)">
        <img
            *ngFor="let die of user.majagaba.diceStocked; let i = index"
            draggable="true"
            (dragstart)="onDragStart($event)"
            (dragend)="onDragEnd($event)"
            [ngClass]="i === 0 ? 'locked-die' : ''"
            [src]="die > 0 ? 'assets/images/dice/'+die+'.png' : 'assets/images/dice/paw.png'"
            [alt]="die"
        >
    </div>
    <div class="dice-pool-zone" (dragenter)="onDragEnter($event)">
        <img
            *ngFor="let die of user.majagaba.dicePool"
            draggable="true"
            (dragstart)="onDragStart($event)"
            (dragend)="onDragEnd($event)"
            [src]="die > 0 ? 'assets/images/dice/'+die+'.png' : 'assets/images/dice/paw.png'"
            [alt]="die"
        >
    </div>
    <div class="reroll">
        <button (click)="onReroll()">Relance<br>x{{ user.majagaba.rerollLeft }}</button>
    </div>
</div>
